<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Status Checker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
</head>
<body>
    <div class="container">
        <h1>Job Status Emulator</h1>
        
        <div class="card">
            <div class="input-group">
                <label for="jobId">Job ID</label>
                <input type="number" id="jobId" placeholder="e.g. 1908" value="1908">
            </div>

            <div class="input-group">
                <label for="token">Bearer Token</label>
                <textarea id="token" placeholder="Paste your Bearer token here..." rows="3"></textarea>
            </div>

            <button id="checkBtn">Check Status</button>
        </div>

        <div id="result" class="result-card hidden">
            <span class="label">Current Status:</span>
            <h2 id="statusText">--</h2>
            <div class="meta">
                <p>ID: <span id="resId">--</span></p>
                <p>Created: <span id="resDate">--</span></p>
            </div>
            <pre id="rawJson" class="hidden"></pre>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW Registered'))
                .catch(err => console.log('SW Failed', err));
        }
    </script>
</body>
</html>
